<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div ng-app="product">
		<div class="container" ng-controller="productCtrl">
			<form class="navbar-form navbar-left" role="search">
			  <div class="form-group">
			   <!--  <input type="text" class="form-control" placeholder="Search" ng-model="search"> -->
			   <input type="text" class="form-control" placeholder="Search" ng-model="search.id">
			  </div>
			</form>
			<table class="table">
				<thead>
					<tr>
						<th ng-click="changeOrder('id')" 
						ng-class="{dropup:order===''}">
							产品编号
							<span class="caret"></span>
						</th>
						<th ng-click="changeOrder('name')" 
						ng-class="{dropup:order===''}">
							产品名称
							<span class="caret"></span>
						</th>
						<th ng-click="changeOrder('price')" 
						ng-class="{dropup:order===''}">
							产品价格
							<span class="caret"></span>
						</th>
					</tr>
				</thead>
				<tbody>
					<!-- <tr ng-repeat="product in productData | filter:{id:search}"> -->
					<tr ng-repeat="product in productData | filter:search | orderBy:order + orderType">	
						<td>{{product.id}}</td>
						<td>{{product.name}}</td>
						<td>{{product.price | currency : '￥'}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

<script type="text/javascript" src="../../vendor/angular/angular.js"></script>
<script type="text/javascript" src="app/index.js"></script>
</body>
</html>
