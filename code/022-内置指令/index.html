<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div ng-app="myApp">
		<p>{{1+1}}</p>
		<p ng-bind="1+1"></p>
		<p ng-bind-template="{{1+1}}"></p>

		<ul ng-init="cityArr=['ShangHai','BeiJing','GuangZhou']">
			<li ng-repeat="city in cityArr">
				<p>index : {{$index}}</p>
				<p>first : {{$first}}</p>
				<p>middle : {{$middle}}</p>
				<p>last : {{$last}}</p>
				<p>{{city}}</p>
			</li>
		</ul>
		<!-- 以下要在服务器环境下才有效 -->
		<div ng-include="'other.html'"></div>
		<div ng-include src="'other.html'"></div>
	</div>

<script type="text/javascript" src="../../vendor/angular/angular.js"></script>
<script type="text/javascript" src="app/index.js"></script>
</body>
</html>
