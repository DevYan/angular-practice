<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.min.css">
</head>
<body ng-app>
	<div class="container" ng-controller="cartCtrl">
		<table class="table" ng-show="cart.length">
			<thead>
				<tr>
					<th>产品编号</th>
					<th>产品名称</th>
					<th>购买数量</th>
					<th>产品单价</th>
					<th>产品总价</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in cart">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>
						<button 
						type="button" 
						class="btn btn-success"
						ng-click="reduce(item.id)">-</button>
						<input type="text" ng-model="item.quantity">
						<button 
						type="button" 
						class="btn btn-success"
						ng-click="add(item.id)">+</button>
					</td>
					<td>{{item.price}}</td>
					<td>{{item.quantity*item.price}}</td>
					<td>
						<button 
						type="button" 
						class="btn btn-danger"
						ng-click="remove(item.id)">移除</button>
					</td>
				</tr>
				<tr>
					<td>总购买价</td>
					<td> {{totalPrice()}} </td>
					<td>总购买数量</td>
					<td>{{totalQuantity()}}</td>
					<td>
						<button 
						type="button" 
						class="btn btn-danger"
						ng-click="cart={}">清空购物车</button>
					</td>
					<td></td>
				</tr>
			</tbody>
		</table>

		<p ng-show="!cart.length">您的购物车为空</p>
	</div>

<script type="text/javascript" src="../../vendor/angular/angular.js"></script>
<script type="text/javascript" src="app/index.js"></script>
</body>
</html>
